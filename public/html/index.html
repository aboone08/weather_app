<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/Raseone_Weather.png" type="image/gif" sizes="2x2">
  <meta charset="UTF-8">
  <title>Weather App</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/main.css">
</head>


<body>
  <div class="container-fluid">
    <form class="navbar-form navbar-right" role="search">
      <div class="input-group col-lg-4">
        <img src="https://pixabay.com/static/uploads/photo/2015/09/14/15/52/lightning-939737_960_720.jpg" alt="img-responsive">
          <input id="location" type="text" class="form-control" placeholder="Enter your location(City, State)">
          <button id="get-weather" type="button" class="btn btn-info">Search</button>
      </div>
    </form>
  </div>

<hr>

<div id="output"></div>
  <script id="info" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="temp"><h2>{{temperature}} (℉)</h2></div>
        <div class="feels"><h2>{{feels_like}} feels like(℉)</h2></div>
        <div>
          <img src="images/{{icon}}.png">
        </div>
        <div class="sum"><h2>{{summary}}</h2></div>
        <div class="hum"><h2>{{humidity}} %humidity</h2></div>
      </div>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
