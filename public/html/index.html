<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="images/umbrella2.png" type="image/gif" sizes="2x2">
  <meta charset="UTF-8">
  <title>Weather App</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-1.12.0.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTkwCpIftjfkROgvE4SDn_bo4DCNszofcSh9h1IrZWmrgywXDP4" alt="weather">
        </div>
        <div class="item">
          <img src="https://pixabay.com/static/uploads/photo/2015/04/20/00/23/storm-730472_960_720.jpg" alt="storm">
        </div>
      </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
      </div>
<!-- navbar begins -->
      <nav class="navbar-form navbar-center">
        <form class="navbar-form" role="search">
          <img src="https://farm3.staticflickr.com/2497/3944865367_a78c664a3a_o_d.jpg" class="img-responsive" alt="img-responsive">
          <div class="input-group col-md-3">
            <input type="text" class="form-control" placeholder="Enter your location (City, State)"></div>
            <button type="submit" class="btn btn-warning">Search</button>
          </div>
        </form>
      </nav>
<!--navbar ends  -->
  </div>
</body>
</html>
